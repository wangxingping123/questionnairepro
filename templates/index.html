<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>首页</title>

    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">


</head>
<body>
<h1>问卷调查</h1>

<div class="container">
    <button class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">添加问卷</button>
    <table class="table">
        <thead>
        <tr>
            <th>问卷调查名称</th>
            <th>问卷调查班级</th>
            <th>参与人数</th>
            <th>问卷选项</th>
            <th>调查地址</th>
            <th>查看评分</th>
            <th>操作</th>
        </tr>
        </thead>

        <tbody>
        {% for obj in question_naire_obj %}
            <tr>
                <td>{{ obj.title }}</td>
                <td>{{ obj.cls.title }}</td>
                <td>1/2</td>
                <td><a href="/editor/questionnaire/{{ obj.id }}">编辑问卷</a></td>
                <td><a href="">/student/evaluate/{{ obj.cls.id }}/{{ obj.id }}/</a></td>
                <td><a href="">查看评分</a></td>
                <td><a href="">删除</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>


<!-- Large modal -->


<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="container" style="margin-top: 50px">
                <div class="row">
                    <div class="col-md-4 col-md-offset-3">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>问卷调查名&nbsp;&nbsp;&nbsp;：</label><sapn class="title"></sapn>
                            {{ form.title }}
                        </div>
                        <div class="form-group">
                            <label>问卷调查班级：</label><sapn class="cls"></sapn>
                            {{ form.cls }}
                        </div>
                        <div class="form-group">
                            <label>创建人：</label><sapn class="creator"></sapn>
                            {{ form.creator }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="add_btn">Save changes</button>
            </div>

        </div>
    </div>
</div>

<script src="/static/jquery-3.2.1.min.js"></script>
<script src="/static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

<script>
    $("#add_btn").click(function () {
        $.ajax({
            url:"/index/",
            type:"POST",
            data:{
                "csrfmiddlewaretoken":$("[name='csrfmiddlewaretoken']").val(),
                "title":$("#id_title").val(),
                "cls":$("#id_cls").val(),
                "creator":$("#id_creator").val()
            },
            success:function (data) {
                $(".title").html('');
                $(".cls").html('');
                $(".creator").html('');
                var data=JSON.parse(data);
                if (data["flag"]){
                    location.href="/index/"
                }
                else {
                   $.each(data["error"],function (i,v) {
                       $('.'+i+'').html(v[0]).css("color","red")
                   })

                }
            }

        })

    })

</script>

</body>
</html>
